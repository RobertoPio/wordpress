Resources:
  WebServerSg:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: Allow access on ports 80 and 22
      GroupName: MywebServer SG
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 37.101.30.246/32
      Tags:
        - Key: Name
          Value: MyWebServer SG
      VpcId: vpc-0c12c8a6f540649ba
   
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties: 
      InstanceType: t2.micro
      SubnetId: subnet-0e020a66da5db0ff0
      SecurityGroupIds:
        - !Ref WebServerSg
      KeyName: webserverkey
      ImageId: ami-0caef02b518350c8b
      Tags:
        - Key: Name
          Value: MywebServer
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash -xe
            sudo su
            yum update -y
            yum install -y httpd
            cd /var/www/html
            wget https://percheilcloud.altervista.org
            unzip main.zip
            cp -r percheilcloud-main/* /var/www/html/
            rm -rf percheilcloud-main main.zip
            systemctl enable httpd
            systemctl start httpd

      
 

